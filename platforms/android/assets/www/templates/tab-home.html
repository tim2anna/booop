<ion-view title="盛开网">
  <ion-content class="has-header">
    <!-- 首页新闻活动图片 -->
    <ion-slide-box on-slide-changed="slideChanged(index)" does-continue="true">
      <ion-slide>
        <div class="row home-news">
          <img src="img/news_1.jpg" class="col">
        </div>
      </ion-slide>

      <ion-slide>
        <div class="row home-news">
          <img src="img/news_2.jpg" class="col">
        </div>
      </ion-slide>

      <ion-slide>
        <div class="row home-news">
          <img src="img/news_3.jpg" class="col">
        </div>
      </ion-slide>
    </ion-slide-box>

    <!-- 首页快捷入口 -->
    <div class="row">
      <div class="col">
      <a href="#/tab/service/baike" class="button-shortcut button button-block button-balanced">
          <div class="ion-shortcut"><i class="icon ion-android-book"></i></div>
          <div class="padding-bottom">盛开百科</div>
      </a>
      </div>
      <div class="col">
      <a class="button-shortcut button button-block button-calm">
          <div class="ion-shortcut"><i class="icon ion-ios7-pulse"></i></div>
          <div class="padding-bottom">猜深指</div>
      </a>
      </div>
      <div class="col">
      <a class="button-shortcut button button-block button-assertive">
          <div class="ion-shortcut"><i class="icon ion-document"></i></div>
          <div class="padding-bottom">彩票</div>
      </a>
      </div>
    </div>

    <div class="row">
      <div class="col">
      <a class="button-shortcut button button-block button-energized">
          <div class="ion-shortcut"><i class="icon ion-pricetag"></i></div>
          <div class="padding-bottom">充值</div>
      </a>
      </div>
      <div class="col">
      <a class="button-shortcut button button-block button-positive">
          <div class="ion-shortcut"><i class="icon ion-cash"></i></div>
          <div class="padding-bottom">提现</div>
      </a>
      </div>
      <div class="col">
      <a class="button-shortcut button button-block button-royal">
          <div class="ion-shortcut"><i class="icon ion-card"></i></div>
          <div class="padding-bottom">银行卡</div>
      </a>
      </div>
    </div>

    <div class="row">
      
      <div class="col">
        <div class="center">更多应用敬请期待</div>
      </div>
    </div>

  </ion-content>
</ion-view>
