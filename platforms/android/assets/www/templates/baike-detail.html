<ion-view title="{{baike.name}}">
  <ion-content has-header="true" padding="true">
  	<div class="list card">

  <div class="item item-divider item-icon-left item-icon-right" style="padding-left: 70px;">
    <span class="icon balanced" style="font-size:24px;">No{{ baike.id + 1 }}</span>
    <h2>{{ baike.name }}</h2>
    <p>{{ baike.note }}</p>
    <i class="icon ion-thumbsup energized" style="font-size:20px;">15</i>
  </div>

  <div ng-repeat="part in baike.parts">
	  <div class="item item-text-wrap">
	  	<h2>{{part.title}}</h2>
	  	<p>{{part.content}}</p>
	  </div>
  	<div class="item item-image" ng-if="part.images">
  		<img ng-repeat="image in part.images" ng-src="{{image}}" />
  	</div>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item">
      <i class="icon ion-thumbsup"></i>
      赞
    </a>
    <a class="tab-item">
      <i class="icon ion-chatbox"></i>
      评论
    </a>
    <a class="tab-item" href>
      <i class="icon ion-share"></i>
      分享
    </a>
  </div>

</div>
  </ion-content>
</ion-view>
